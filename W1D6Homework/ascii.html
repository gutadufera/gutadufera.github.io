<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASCIImation</title>
    <link rel="stylesheet" type="text/css" href="ascii.css">
    <script src="ascii.js"></script>
    <script src="animations.js"></script>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <div><textarea id="mytextarea" rows="20" cols="80" >Welcome to ASCII Animation!!!!</textarea> </div>
    <div class="control">
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start" class="btn" type="button">Start</button>
            <button id="stop" class="btn" type="button">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animations:</legend>
            <select id="animations" >
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option value="custom">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
<!--            Tiny (7pt), Small (10pt), Medium (12pt), Large (16pt), Extra Large (24pt), XXL (32pt)-->
            <select id="size" name="size" >
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
                <option value="extralarge">Extra Large</option>
                <option value="xxl">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label>
                <input id="myCheckbox"  type="checkbox" >Turbo
            </label>
        </fieldset>
    </div>
